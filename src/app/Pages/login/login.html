<div class="min-h-screen flex items-center justify-center bg-black py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-10 bg-gray-900 rounded-xl shadow-lg border-2 border-red-600">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Login
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required
            formControlName="username"
            class="appearance-none rounded-none relative block w-full px-3 py-2 bg-gray-800 border border-red-600 placeholder-red-300 text-white rounded-t-md focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
            placeholder="Username">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
            formControlName="password"
            class="appearance-none rounded-none relative block w-full px-3 py-2 bg-gray-800 border border-red-600 placeholder-red-300 text-white rounded-b-md focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
            placeholder="Password">
        </div>
      </div>

      <div>
        <button type="submit"
          [disabled]="!loginForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50">
          Login
        </button>
      </div>
      <div class="text-sm text-center">
        <a href="#" class="font-medium text-red-600 hover:text-red-500">
          Forgot your password?
        </a>
      </div>
      <div>
        <button type="button"
          routerLink="/registro"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
