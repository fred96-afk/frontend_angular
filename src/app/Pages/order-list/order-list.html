<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Orders</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white text-black rounded-lg shadow-md">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b border-orange-500 text-left">ID</th>
          <th class="py-2 px-4 border-b border-orange-500 text-left">Total Price</th>
          <th class="py-2 px-4 border-b border-orange-500 text-left">Status</th>
          <th class="py-2 px-4 border-b border-orange-500 text-left">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" class="hover:bg-orange-100">
          <td class="py-2 px-4 border-b border-gray-200">{{ order.id }}</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ order.total_price | currency:'S/':'symbol':'1.2-2' }}</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ order.status }}</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ order.timestamp | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
