<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Banners</h2>
    <button routerLink="/dashboard/banners/create" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
      Add Banner
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white text-black rounded-lg shadow-md">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b border-orange-500 text-left">ID</th>
          <th class="py-2 px-4 border-b border-orange-500 text-left">Title</th>
          <th class="py-2 px-4 border-b border-orange-500 text-left">Link</th>
          <th class="py-2 px-4 border-b border-orange-500 text-left">Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let banner of banners" class="hover:bg-orange-100">
          <td class="py-2 px-4 border-b border-gray-200">{{ banner.id }}</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ banner.title }}</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ banner.link }}</td>
          <td class="py-2 px-4 border-b border-gray-200">
            <img *ngIf="banner.image_url" [src]="banner.image_url" alt="{{ banner.title }}" class="h-16 w-32 object-cover">
            <span *ngIf="!banner.image_url">No Image</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
