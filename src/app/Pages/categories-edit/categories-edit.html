<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Edit Category</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="bg-white text-black p-6 rounded-lg shadow-md border border-orange-500">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium mb-2">Name</label>
      <input type="text" id="name" formControlName="name" class="w-full bg-white border border-orange-500 rounded py-2 px-3">
    </div>
    <button type="submit" [disabled]="!categoryForm.valid" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded disabled:opacity-50">
      Update Category
    </button>
  </form>
</div>
