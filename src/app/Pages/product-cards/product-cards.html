<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Products</h2>
  <div class="flex flex-wrap -mx-4">
    <div *ngFor="let product of productos" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8">
      <div class="bg-white text-black rounded-lg shadow-md overflow-hidden border border-orange-500">
        <img *ngIf="product.image_url" [src]="product.image_url" alt="{{ product.name }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold">{{ product.name }}</h3>
          <p class="text-gray-600">{{ product.price | currency:'S/':'symbol':'1.2-2' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
