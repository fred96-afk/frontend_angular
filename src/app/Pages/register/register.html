<div class="min-h-screen flex items-center justify-center bg-black py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-10 bg-gray-900 rounded-xl shadow-lg border-2 border-green-600">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Register
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required
            formControlName="username"
            class="appearance-none rounded-none relative block w-full px-3 py-2 bg-gray-800 border border-green-600 placeholder-green-300 text-white rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
            placeholder="Username">
        </div>
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required
            formControlName="email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 bg-gray-800 border border-green-600 placeholder-green-300 text-white focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
            placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
            formControlName="password"
            class="appearance-none rounded-none relative block w-full px-3 py-2 bg-gray-800 border border-green-600 placeholder-green-300 text-white rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
            placeholder="Password">
        </div>
      </div>

      <div>
        <button type="submit"
          [disabled]="!registerForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
