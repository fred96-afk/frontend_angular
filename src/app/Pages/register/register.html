<div class="flex items-center justify-center min-h-screen bg-white text-black">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md border border-orange-500">
    <h2 class="text-2xl font-bold text-center">Create an Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" formControlName="username" class="w-full px-3 py-2 mt-1 bg-white border border-orange-500 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 mt-1 bg-white border border-orange-500 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 mt-1 bg-white border border-orange-500 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500">
      </div>
      <button type="submit" [disabled]="!registerForm.valid" class="w-full px-4 py-2 font-bold text-white bg-orange-500 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-50">
        Sign Up
      </button>
    </form>
    <p class="text-sm text-center">
      Already have an account? <a routerLink="/login" class="font-medium text-orange-500 hover:underline">Log in</a>
    </p>
  </div>
</div>
