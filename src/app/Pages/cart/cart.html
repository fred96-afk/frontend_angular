<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="flex items-center justify-between bg-white text-black p-4 rounded-lg mb-4 border border-orange-500">
      <div>
        <h3 class="text-lg font-bold">{{ item.product.name }}</h3>
        <p class="text-gray-600">Quantity: {{ item.quantity }}</p>
      </div>
      <p class="text-lg font-bold">{{ (item.product.price * item.quantity) | currency:'S/':'symbol':'1.2-2' }}</p>
    </div>
    <div class="text-right mt-4">
      <button (click)="placeOrder()" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
        Place Order
      </button>
    </div>
  </div>
  <ng-template #emptyCart>
    <p class="text-center text-gray-400">Your cart is empty.</p>
  </ng-template>
</div>
