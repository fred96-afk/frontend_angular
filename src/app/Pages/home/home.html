<div class="bg-white text-black min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white border-b-2 border-orange-500 shadow-lg">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">
        <img src="assets/logos/logo_claro.png" alt="Freddy's Store" class="h-20">
      </h1>
      <div class="flex items-center">
        <a routerLink="/cart" class="text-black mr-4 relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span *ngIf="cartItemCount > 0" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">{{ cartItemCount }}</span>
        </a>
        <a routerLink="/login" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">Login</a>
      </div>
    </div>
  </nav>

  <!-- Banner Carousel -->
  <div class="container mx-auto p-4">
    <div class="w-3/4 mx-auto">
      <div *ngIf="banners.length > 0" class="carousel-container relative overflow-hidden">
        <div class="carousel-item w-full">
          <a [href]="banners[currentBannerIndex].link">
                      <img [src]="banners[currentBannerIndex].image_url" alt="{{ banners[currentBannerIndex].title }}" class="w-full aspect-w-16 aspect-h-9 object-contain rounded-lg">
                    </a>        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Our Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div *ngFor="let product of productos" class="bg-white rounded-lg shadow-md overflow-hidden border border-orange-500">
        <img *ngIf="product.image_url" [src]="product.image_url" alt="{{ product.name }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold">{{ product.name }}</h3>
          <p class="text-gray-600 mt-2">{{ product.price | currency:'S/':'symbol':'1.2-2' }}</p>
          <button (click)="addToCart(product)" class="mt-4 w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</div>
