<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="bg-gray-800 text-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium mb-2">Name</label>
      <input type="text" id="name" formControlName="name" class="w-full bg-gray-700 border border-red-600 rounded py-2 px-3">
    </div>
    <div class="mb-4">
      <label for="price" class="block text-sm font-medium mb-2">Price</label>
      <input type="number" id="price" formControlName="price" class="w-full bg-gray-700 border border-red-600 rounded py-2 px-3">
    </div>
    <div class="mb-4">
      <label for="image" class="block text-sm font-medium mb-2">Image</label>
      <input type="file" id="image" (change)="onFileSelect($event)" class="w-full bg-gray-700 border border-red-600 rounded py-2 px-3">
    </div>
    <div class="mb-4">
      <label for="category" class="block text-sm font-medium mb-2">Category</label>
      <select id="category" formControlName="category_id" class="w-full bg-gray-700 border border-red-600 rounded py-2 px-3">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!productForm.valid" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50">
      Create Product
    </button>
  </form>
</div>
