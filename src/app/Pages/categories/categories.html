<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Category List</h2>
    <button routerLink="create" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Add Category
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-gray-800 text-white rounded-lg shadow-md">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b border-red-600 text-left">ID</th>
          <th class="py-2 px-4 border-b border-red-600 text-left">Name</th>
          <th class="py-2 px-4 border-b border-red-600 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories" class="hover:bg-gray-700">
          <td class="py-2 px-4 border-b border-gray-700">{{ category.id }}</td>
          <td class="py-2 px-4 border-b border-gray-700">{{ category.name }}</td>
          <td class="py-2 px-4 border-b border-gray-700">
            <button [routerLink]="['../category-edit', category.id]
" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded mr-2">Edit</button>
            <button (click)="deleteCategory(category.id)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
