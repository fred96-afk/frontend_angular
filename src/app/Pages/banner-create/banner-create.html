<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Create Banner</h2>
  <form [formGroup]="bannerForm" (ngSubmit)="onSubmit()" class="bg-white text-black p-6 rounded-lg shadow-md border border-orange-500">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium mb-2">Title</label>
      <input type="text" id="title" formControlName="title" class="w-full bg-white border border-orange-500 rounded py-2 px-3">
    </div>
    <div class="mb-4">
      <label for="link" class="block text-sm font-medium mb-2">Link</label>
      <input type="text" id="link" formControlName="link" class="w-full bg-white border border-orange-500 rounded py-2 px-3">
    </div>
    <div class="mb-4">
      <label for="image" class="block text-sm font-medium mb-2">Image</label>
      <input type="file" id="image" (change)="onFileSelect($event)" class="w-full bg-white border border-orange-500 rounded py-2 px-3">
    </div>
    <button type="submit" [disabled]="!bannerForm.valid" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded disabled:opacity-50">
      Create Banner
    </button>
  </form>
</div>
